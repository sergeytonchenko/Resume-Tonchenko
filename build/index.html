<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Tonchenko_Resume</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500,700&amp;display=swap"/>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-xl-12 d-xl-flex flex-xl-row justify-content-xl-between">
            <h1 class="header__title">Welcome, to the resume page Tonchenko Sergey</h1>
            <div class="header__lang d-xl-inline-flex">
              <p>рус</p>
              <p>eng</p>
            </div>
          </div>
          <div class="col-xl-5">
            <div class="header__photo"><img src="../../img/header/my_photo.png" alt="my_photo"/></div>
          </div>
          <div class="col-xl-4 offset-xl-3">
            <div class="header__menu d-xl-flex flex-xl-column">
              <div>About me</div>
              <div>Skills</div>
              <div>Potfolio</div>
              <div>Let's work?</div>
            </div>
          </div>
          <div class="col-xl-3 offset-xl-9">
            <div class="header__social d-xl-flex flex-xl-row justify-content-xl-between">         
              <object data="../../img/header/facebook.svg" type="image/svg+xml"></object>
              <object data="../../img/header/vk.svg" type="image/svg+xml"></object>
              <object data="../../img/header/telegram.svg" type="image/svg+xml"></object>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="aboutme">
      <div class="container">
        <div class="row">
          <div class="col-12"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
