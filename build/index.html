<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Tonchenko_Resume</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-xl-12 d-xl-flex flex-xl-row justify-content-xl-between">
            <h1 class="header__title">Welcome, to the resume page Tonchenko Sergey</h1>
            <div class="header__lang d-xl-inline-flex">
              <p>рус</p>
              <p>eng</p>
            </div>
          </div>
          <div class="col-xl-5">
            <div class="header__photo"><img src="../../img/header/my_photo.png" alt="my_photo"/></div>
          </div>
          <div class="col-xl-4 offset-xl-3">
            <div class="header__menu d-xl-flex flex-xl-column">
              <div class="wow fadeInRight" data-wow-delay="1s">About me</div>
              <div class="wow fadeInRight" data-wow-delay="1.1s">Skills</div>
              <div class="wow fadeInRight" data-wow-delay="1.2s">Potfolio</div>
              <div class="wow fadeInRight" data-wow-delay="1.3s">Let's work?</div>
            </div>
          </div>
          <div class="col-xl-3 offset-xl-9">
            <div class="header__social d-xl-flex flex-xl-row justify-content-xl-between">         <a class="header__circle" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f header__social-icon"></i></a><a class="header__circle" href="https://twitter.com/" target="_blank"><i class="fab fa-twitter header__social-icon"></i></a><a class="header__circle" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram header__social-icon"></i></a></div>
          </div>
          <div class="col-12">
            <div class="header__scroll"><img src="./img/header/scroll.svg" alt="scroll"/></div>
          </div>
        </div>
      </div>
    </div>
    <div class="aboutme">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="aboutme__block1"> 
              <p>About me</p>
            </div>
          </div>
          <div class="col-xl-5">
            <div class="aboutme__block2 wow bounceInLeft" data-wow-delay="1s"></div>
          </div>
          <div class="col-xl-7">
            <div class="aboutme__block34 d-xl-flex flex-xl-column">
              <div class="aboutme__block3 wow bounceInRight" data-wow-delay="1s"></div>
              <div class="aboutme__block4 block4 d-xl-flex flex-xl-column wow bounceInRight" data-wow-delay="1.2s">
                <div class="block4__title">
                  <h3>Education</h3>
                </div>
                <div class="block4__education d-xl-flex flex-xl-row justify-content-xl-around wow flipInX" data-wow-delay="1.8s">
                  <div class="edu1">
                    <object data="../../img/aboutme/logo_1.svg" type="image/svg+xml"></object>
                    <p>2004-2010</p>
                    <p>Electronic systems</p>
                  </div>
                  <div class="edu2">
                    <object data="../../img/aboutme/logo_2.svg" type="image/svg+xml"></object>
                    <p>2010-2012</p>
                    <p>Computer graphics and web-design</p>
                  </div>
                  <div class="edu3">
                    <object data="../../img/aboutme/logo_3.svg" type="image/svg+xml"></object>
                    <p>2019-2020</p>
                    <p>Front-end development</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="skills">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <h2 class="skills__title">My skills</h2>
            <div class="skills__list">
              <li>
                <h3>HTML5</h3><span class="skills__bar"><span class="skills__html"></span></span>
              </li>
              <li>
                <h3>CSS3</h3><span class="skills__bar"><span class="skills__css"></span></span>
              </li>
              <li>
                <h3>JavaScript</h3><span class="skills__bar"><span class="skills__js"></span></span>
              </li>
              <li>
                <h3>Pug Sass</h3><span class="skills__bar"><span class="skills__prep"></span></span>
              </li>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-xl-4">
            <div class="portfolio__block1"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="contact">
      <div class="container">
        <div class="row">
          <div class="col-xl-12"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/f811e9d5c2.js" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
  <script src="./js/wow.js"></script>
  <script>
    new WOW().init();
            
  </script>
</html>
